<!DOCTYPE html>
<html>
<head>
	<title>测试</title>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
	<script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>
	<style>
		
		*{
			margin: 0;
		}
		.out-div{
			width: 80%;
			height: 30em;
			background-color: lightpink;
			margin: 10em auto;
			text-align: center;
		}
		.text{
			line-height: 10em;
			font-size: 3em;
			color: red;
		}
	</style>
</head>
<body>
	<div style="" class="out-div">
		<p style="" class="text">
			<span>距离2020年还剩</span>
			<span id="time" v-model="time">999</span>
			<span>秒</span>
		</p>
	</div>
<script>
	var time = 9999
	let now = (new moment().valueOf() / 1000).toFixed(0)
	let newYear = (new moment('2020-01-24 00:00:00').valueOf() / 1000).toFixed(0)
	let time = newYear - now
	console.log(time)
	console.log(time/60)
	console.log(time/60/60/24)
 
	console.log($('#time'))
</script>
	<script>
	export default {
	data(){
	return{
      time: 9999
	};
	},
	components:{
	// 组件注册
	},
      methods:{
          // 方法定义
      },
	beforeCreate(){
	// 在实例初始化之后，数据观测(data observer) 和 event/watcher 事件配置之前被调用。
	},
	create(){
	// 实例已经创建完成之后被调用。在这一步，实例已完成以下的配置：数据观测(data observer)，属性和方法的运算， watch/event 事件回调。然而，挂载阶段还没开始，$el 属性目前不可见。
	},
	beforeMount(){
	// 在挂载开始之前被调用：相关的 render 函数首次被调用。
	},
	mounted(){
	// el 被新创建的 vm.$el 替换，并挂载到实例上去之后调用该钩子。
	},
	beforeUpdate(){
	// 数据更新时调用，发生在虚拟 DOM 重新渲染和打补丁之前。 你可以在这个钩子中进一步地更改状态，这不会触发附加的重渲染过程。
	},
	updated(){
	// 由于数据更改导致的虚拟 DOM 重新渲染和打补丁，在这之后会调用该钩子。
	// 当这个钩子被调用时，组件 DOM 已经更新，所以你现在可以执行依赖于 DOM 的操作。然而在大多数情况下，你应该避免在此期间更改状态，因为这可能会导致更新无限循环
	},
	beforeDestroy(){
	// 实例销毁之前调用。在这一步，实例仍然完全可用。
	},
	destroyed(){
	// Vue 实例销毁后调用。调用后，Vue 实例指示的所有东西都会解绑定，所有的事件监听器会被移除，所有的子实例也会被销毁。 该钩子在服务器端渲染期间不被调用。
	},
	computed:{
	// 计算属性
	},
	watch:{
	// 数据监听
	},
	
	}
	</script>
</body>
</html>
